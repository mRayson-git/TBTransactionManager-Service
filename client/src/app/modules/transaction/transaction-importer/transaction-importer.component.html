<h1 class="display-6">Importer</h1>
<form [formGroup]="importForm">
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <div class="form-group">
        <label>Parser</label>
        <select class="form-select" formControlName="parser">
          <option value="">Choose a parser</option>
          <option *ngFor="let parser of parsers; let i = index" [value]="i">{{parser.bankAccountName}}</option>
        </select>
        <div class="form-text">Select a parser and then a csv file...</div>
      </div>
      <div class="form-group" *ngIf="!(importForm.get('parser').value === '')">
        <label>CSV File</label>
        <input type="file" class="form-control" formControlName="file" accept=".csv" (change)="importTransactions($event.target.files)"> 
      </div>
    </div>
    <div class="col-sm-12 col-md-6">
      <button type="button" class="btn btn-success mt-4" (click)="openTransactionModal()">Add a custom transaction</button>
    </div>
  </div>
</form>
